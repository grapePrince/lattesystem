		        <script>
		        var route = sessionStorage["worksheetRoutes"];
			    var workSheetInfo = JSON.parse(sessionStorage["workSheetInfo"]);

		        	    document.write('<img src="http://lattetime.cafe24.com:8888/'+route+'" id="ppt_screen" height=900 width=1200></img>');				
		        	    console.log(workSheetInfo);
		        	    for(var i=0;i<workSheetInfo.length;i++)
						{
							var height=workSheetInfo[i].height;
							var width=workSheetInfo[i].width;
							var x=workSheetInfo[i].startX;
							var y=workSheetInfo[i].startY;
							console.log(x+';'+y+';'+width+';'+height);
							
							var temp='<input type="text" id="draggable'+i+'" value="'+workSheetInfo[i].answer+'"></input>';
							
							$("#background").append(temp);
							$( "#draggable"+i).css(
							{'top': parseInt(y), 
							'left' : parseInt(x), 
							'position' : 'absolute', 
							'height' :parseInt(height),
							'width' :parseInt(width)
							}
							);
						}
		        </script>
